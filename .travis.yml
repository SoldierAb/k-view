language: node_js
node_js:
  - 8
  - 10
branches:
  only:
    - master
cache:
  directories:
    - node_modules
before_install:
  - export TZ='Asia/Xiamen'        
install: 
  - npm install
script:
  - npm run demo
  - npm run build
after_success:
  - npm run test
  
deploy:
  - provider: pages
    skip_cleanup: true
    keep_history: true
    github_token: $GITHUB_TOKEN
    local_dir: ./dist/
    target_branch: gh-pages
    verbose: true
    on:
      branch: master
jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: "10"
      script: yarn compile
      before_deploy:
        - cd dist
      deploy:
        provider: npm
        email: "$EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
